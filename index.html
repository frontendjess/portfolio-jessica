<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Jessica Mitchell front-end developer portfolio</title>
		<link rel="stylesheet" href="css/main.css" />
		<!--Font awesome CDN-->
		<script
			src="https://kit.fontawesome.com/a20860e224.js"
			crossorigin="anonymous"
		></script>

		<!--Scroll reveal CDN-->
		<script src="https://unpkg.com/scrollreveal"></script>
	</head>
	<body>
		<header>
			<div class="logo">
				<img src="img/jessmich.png" alt="jessica mich logo" />
			</div>
		</header>

		<section class="hero" id="hero">
			<div class="container hero-containers">
				<div class="hero-title">
					<h1>front end developer</h1>
				</div>
				<div class="hero-buttons">
					<div class="hero--about-btn"><a class="btn-cta">About</a></div>
					<div class="hero--projects-btn"><a class="btn-cta">Projects</a></div>
					<div class="hero--contact-btn">
						<a class="btn-cta" href="mailto:jessicakchell@gmail.com">Contact</a>
					</div>
				</div>
				<div class="hero-jessica-mitchell-container">
					<div class="hero--jessica">
						<h2>JESSICA</h2>
					</div>
					<div class="hero--asterisk">
						<i class="fas fa-asterisk"></i>
					</div>
					<div class="hero--mitchell">
						<h2>MITCHELL</h2>
					</div>
				</div>
			</div>
		</section>
		<!-- end of hero -->

		<div class="section">
			<div class="container"></div>
		</div>

		<script src="js/main.js"></script>
	</body>
</html>
